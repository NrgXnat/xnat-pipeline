log4j.rootLogger=debug, xnatPipelineTestAppender

log4j.appender.xnatPipelineTestAppender=org.apache.log4j.FileAppender
log4j.appender.xnatPipelineTestAppender.File=xnat-pipeline-test.log
log4j.appender.xnatPipelineTestAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.xnatPipelineTestAppender.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%L - %m%n
